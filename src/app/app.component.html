<table>
  <tr>
    <th>All Colors</th>
  </tr>
  <tr *ngFor="let color of conditionalColorArray" [style.background-color]="color">
    <td>{{color}}</td>
  </tr>
</table>
<table>
  <th>Values</th>
  <tr *ngFor="let value of valueArray" [style.background-color]="_formattingService.getConditionalValueColor(value, 0, 10, conditionalColorArray)">
    <td>{{value}}</td>
  </tr>
</table>
